<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img class="preview" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium preview">
        <div class="image-overlay">
          <img class="hover-icon" src="./src/images/icon-view.svg" alt="NFT Hover Icon">
        </div>
      </div>
      <h1 class="card-header"><a href="#">Equilibrium #3429</a></h1>
      <p class="card-descripion">Our Equilibrium collection promotes balance and calm.</p>
      <div class="data">
        <div>
          <img src="./src/images/icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
        </div>
        <div>
          <img src="./src/images/icon-clock.svg" alt=""><p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="artist">
        <img class="avatar" src="./src/images/image-avatar.png" alt="Avatar of Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/John-CSM-Tate">John Tate</a>.</p>
    </div>
  </footer>
</body>
</html>
