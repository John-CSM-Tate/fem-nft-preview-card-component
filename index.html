<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
      <img class="preview" src="src/images/image-equilibrium.jpg" alt="NFT Equilibrium preview">
      <h1 class="card-header">Equilibrium #3429</h1>
      <p class="card-descripion">Our Equilibrium collection promotes balance and calm.</p>
      <div class="data">
        <p class="price"><img src="./src/images/icon-ethereum.svg" alt="">  0.041 ETH</p>
        <p><img src="./src/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="line"></div>
      <img class="avatar" src="./src/images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <p>Creation of Jules Wyvern</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/John-CSM-Tate">John Tate</a>.</p>
    </div>
  </footer>
</body>
</html>
